<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Password Entry Screen -->
    <div id="password-screen" class="screen active">
        <div class="password-container">
            <div class="logo">
                <h1>ðŸ“¸</h1>
            </div>
            <h2>Client Photo Gallery</h2>
            <p class="subtitle">Enter your password to access your photos</p>
            
            <div class="input-group">
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="Enter password"
                    autocomplete="off"
                >
                <button id="access-button" onclick="checkPassword()">
                    Access Gallery
                </button>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="help-text">
                <p>Password provided in your email</p>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Loading your photos...</p>
        </div>
    </div>

    <!-- Gallery Screen -->
    <div id="gallery-screen" class="screen">
        <!-- Header -->
        <header class="gallery-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Rory O'Sullivan Sexton</h1>
                </div>
                <div class="header-actions right">
                    <a href="https://www.instagram.com/yourhandle/" target="_blank" class="instagram-link" aria-label="Instagram">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" fill="currentColor"/>
                        </svg>
                    </a>
                    <button class="btn btn-secondary" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Gallery Info -->
        <div class="gallery-info">
            <h2 id="gallery-title">Your Photos</h2>
            <p class="photo-count"><span id="photo-count">0</span> photos</p>
            <p id="gallery-description"></p>
            
            <!-- Download Controls -->
            <div class="download-controls">
                <button id="download-all-btn" class="btn btn-primary" onclick="downloadAll()">
                    Download All
                </button>
                <button id="select-mode-btn" class="btn btn-secondary" onclick="toggleSelectMode()">
                    Select Photos
                </button>
                <button id="download-selected-btn" class="btn btn-primary" onclick="downloadSelected()" style="display:none;">
                    Download Selected (<span id="selected-count">0</span>)
                </button>
            </div>
        </div>

        <!-- Photo Grid -->
        <div id="photo-grid" class="photo-grid">
            <!-- Photos will be loaded here by JavaScript -->
        </div>

        <!-- Lightbox -->
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <button class="lightbox-close" onclick="closeLightbox()">Ã—</button>
            <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1); event.stopPropagation();">â€¹</button>
            <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1); event.stopPropagation();">â€º</button>
            <div class="lightbox-content" onclick="event.stopPropagation()">
                <img id="lightbox-image" src="" alt="Photo">
                <div class="lightbox-info">
                    <span id="lightbox-counter">1 / 1</span>
                    <button class="btn btn-small" onclick="downloadCurrentPhoto(); event.stopPropagation();">
                        Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="gallery-footer">
            <div class="footer-content">
                <div class="footer-social">
                    <a href="https://www.instagram.com/filmbyrossi/" target="_blank" class="instagram-link" aria-label="Instagram">
                        <svg width="20" height="20" viewBox="0 0 30 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" fill="currentColor"/>
                        </svg>
                    </a>
                </div>
                <div class="footer-text">
                    <p>Rory O' Sullivan Sexton | <a href="https://www.instagram.com/filmbyrossi/" target="_blank">@filmbyrossi</a></p>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
